name: Godot Multi-Platform CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Set up Godot
      uses: godot-hub/github-action-godot@v3
      with:
        godot_version: 4.x # Replace with your Godot version
        export_templates: android

    - name: Cache Android build
      uses: actions/cache@v3
      with:
        path: build/android
        key: godot-android-build-${{ github.sha }}
        restore-keys: |
          godot-android-build-

    - name: Build Android
      run: |
        mkdir -p build/android
        godot --headless --export "Android" build/android/app.apk

    - name: Upload Android Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-build
        path: build/android/app.apk

  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Set up Godot
      uses: godot-hub/github-action-godot@v3
      with:
        godot_version: 4.2.1 
        export_templates: windows

    - name: Cache Windows build
      uses: actions/cache@v3
      with:
        path: build/windows
        key: godot-windows-build-${{ github.sha }}
        restore-keys: |
          godot-windows-build-

    - name: Build Windows
      run: |
        mkdir -p build/windows
        godot --headless --export "Windows Desktop" build/windows/game.exe # Ensure "Windows Desktop" matches your preset name

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: build/windows/game.exe
