name: Godot Multi-Platform CI (GDScript)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-desktop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Godot (GDScript)
        uses: chickensoft-games/setup-godot@v1
        with:
          version: 4.2.1 # Your Godot version
          export-templates: true
          headless: true

      - name: Build Windows (GDScript)
        run: |
          cd App # Navigate into the App directory
          mkdir -p build/windows
          godot --headless --export-release "Windows Desktop" build/windows/game.exe

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: App/build/windows/game.exe # Adjust path to include App

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Godot (GDScript)
        uses: chickensoft-games/setup-godot@v1
        with:
          version: 4.2.1 # Your Godot version
          export-templates: true
          headless: true

      - name: Build Android (GDScript)
        run: |
          cd App # Navigate into the App directory
          mkdir -p build/android
          godot --headless --export-release "Android" build/android/game.apk

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: App/build/android/game.apk # Adjust path to include App
