name: Godot Multi-Platform CI (GDScript)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-desktop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Godot (GDScript)
        uses: chickensoft-games/setup-godot@v1
        with:
          version: 4.2.1 # Double-check this!
          export-templates: true
          headless: true

      - name: Build Windows
        run: |
          cd App
          mkdir -p build/windows
          godot --no-window --headless --export-release "Windows Desktop" build/windows/game.exe

      - name: List files (Windows)
        run: ls -lR App/build

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ./build/windows/game.exe

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Godot (GDScript)
        uses: chickensoft-games/setup-godot@v1
        with:
          version: 4.2.1 # Double-check this too!
          export-templates: true
          headless: true

      - name: Build Android
        run: |
          cd App
          mkdir -p build/android
          godot --no-window --headless --export "Android" build/android/game.apk

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: ./build/android/game.apk
