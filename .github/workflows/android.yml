name: Export Godot Game (Windows + Android)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Godot with export templates
      uses: chickensoft-games/setup-godot@v1
      with:
        version: 4.2.1  # change this to match your Godot version
        export-templates: true
        headless: true

    - name: Export for Windows Desktop
      run: |
        mkdir -p build/windows
        godot --headless --export-release \"Windows Desktop\" build/windows/game.exe

    - name: Export for Android
      run: |
        mkdir -p build/android
        godot --headless --export-release \"Android\" build/android/game.apk

    - name: Upload Windows EXE
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: build/windows/game.exe

    - name: Upload Android APK
      uses: actions/upload-artifact@v4
      with:
        name: android-build
        path: build/android/game.apk
