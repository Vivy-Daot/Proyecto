name: Export Godot Game (Windows & Android)

on:
  push:
    branches:
      - main

jobs:
  export:
    name: Export EXE & APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Download Godot (Standard build, not Mono)
        run: |
          wget https://downloads.tuxfamily.org/godotengine/4.2.1/Godot_v4.2.1-stable_linux.x86_64.zip
          unzip Godot_v4.2.1-stable_linux.x86_64.zip
          mv Godot_v4.2.1-stable_linux.x86_64 godot
          chmod +x godot

      - name: ğŸ“ Create Export Folders
        run: |
          mkdir -p build/windows
          mkdir -p build/android

      - name: ğŸš€ Export Windows EXE
        run: |
          ./godot --headless --export-release "Windows Desktop" build/windows/game.exe

      - name: ğŸ“± Export Android APK
        run: |
          ./godot --headless --export-release "Android" build/android/game.apk

      - name: ğŸ“¤ Upload EXE
        uses: actions/upload-artifact@v3
        with:
          name: Windows Game
          path: build/windows/game.exe

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Android Game
          path: build/android/game.apk
