name: Godot Multi-Platform CI (GDScript)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Godot
        uses: chickensoft-games/setup-godot@v1
        with:
          version: 4.2.1
          export-templates: true
          headless: true
          mono: false

      - name: Build Windows
        run: |
          cd App
          godot --headless --export-release "Windows Desktop" game.exe

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: App/

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Godot
        uses: chickensoft-games/setup-godot@v1
        with:
          version: 4.2.1
          export-templates: true
          headless: true
          mono: false

      - name: Build Android
        run: |
          cd App
          godot --headless --export-release "Android" game.apk
          

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: App/

