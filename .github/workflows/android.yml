name: Export Godot Game (Windows + Android)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Godot (GDScript only)
      uses: chickensoft-games/setup-godot@v1
      with:
        version: 4.2.1
        export-templates: true
        headless: true

    - name: Export Windows
      run: |
        mkdir -p build/windows
        godot --headless --export-release "Windows Desktop" build/windows/game.exe

    - name: Export Android
      run: |
        mkdir -p build/android
        godot --headless --export-release "Android (Ejecutable)" build/android/game.apk

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: build/windows/game.exe

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-build
        path: build/android/game.apk
